<p class="p_class">"创口贴"属于[干垃圾]</p>
<div class="search1">
  <h4>干垃圾</h4><br>
    又称其它垃圾，除有害垃圾、可回收垃圾、是垃圾意外的其他生活废弃物
</div>
<div class="search2">
    <h4>干垃圾主要包括</h4><br>
    餐盒、餐巾纸、湿巾纸、卫生间用纸、塑料袋、食品包装袋、污染严重的纸、烟蒂、纸尿裤、一次性杯子、大骨头、贝壳等
</div>
<div class="search3">
    <h4>干垃圾投放要求</h4><br>
    <ul>
        <li>尽量沥干水分</li>
        <li>难以辨识类型的生活垃圾投入干垃圾容器内</li>
    </ul>
